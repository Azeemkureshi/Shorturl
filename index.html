<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* SEARCH BAR */
        .search-container {
            position: fixed;
            top: 0px;
            left: 0;
            width: 95%;
            padding: 10px;
            background: transparent;
            z-index: 1000;
            display: flex;
            align-items: center;
            box-sizing: border-box;
        }
        .search-box {
            flex: 1;
            padding: 12px 15px;
            font-size: 16px;
            background: #333;
            color: white;
            border: none;
            border-radius: 50px;
            outline: none;
        }

        /* MOVIE LIST */
        .movie-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 800px;
            margin-top: 50px;
        }
        .movie {
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }
        .movie img {
            width: 100%;
            display: block;
            border-radius: 8px;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #222;
            padding: 15px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }
        .modal img {
            width: 100%;
            border-radius: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .watch {
            background: #00d4aa;
            color: white;
        }
        .download {
            background: white;
            color: black;
        }
        .close {
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            color: #ff5c5c;
        }
    </style>
</head>
<body>

<!-- Search Bar -->
<div class="search-container">
    <input type="text" class="search-box" id="search" placeholder="Search Movies..." onkeyup="searchMovies()">
</div>

<!-- Movies Grid -->
<div class="movie-container" id="movies"></div>

<!-- Movie Popup Modal -->
<div class="modal" id="movieModal">
    <div class="modal-content">
        <img id="modalImage" src="" alt="">
        <h2 id="modalTitle"></h2>
        <p id="modalGenre"></p>

        <div id="modalAd"></div>

        <div class="buttons">
            <a id="watchLink" class="btn watch" target="_blank">WATCH NOW</a>
            <a id="downloadLink" class="btn download" target="_blank">DOWNLOAD</a>
        </div>
        <div class="close" onclick="closeModal()">Close</div>
    </div>
</div>

<script>
    const MOVIE_JSON_URL = "https://raw.githubusercontent.com/Azeemkureshi/movie-website/main/movies.json";
    const AD_JSON_URL = "https://raw.githubusercontent.com/Azeemkureshi/movie-website/main/ads.json";

    let movieData = [];
    let adsData = [];

    async function fetchMoviesAndAds() {
        try {
            const [movieResponse, adResponse] = await Promise.all([
                fetch(MOVIE_JSON_URL),
                fetch(AD_JSON_URL)
            ]);
            movieData = await movieResponse.json();
            adsData = await adResponse.json();
            displayMovies(movieData);
        } catch (error) {
            console.error("Error fetching data:", error);
        }
    }

    function getRandomAd() {
        return adsData.length > 0 ? adsData[Math.floor(Math.random() * adsData.length)] : null;
    }

    function displayMovies(movies) {
        let movieContainer = document.getElementById("movies");
        movieContainer.innerHTML = "";

        movies.forEach((movie, index) => {
            let movieDiv = document.createElement("div");
            movieDiv.classList.add("movie");
            movieDiv.innerHTML = `<img src="${movie.imageUrl}" alt="${movie.title}" onclick="openModal('${movie.title}', '${movie.imageUrl}', '${movie.watchLink}', '${movie.downloadLink}', '${movie.genre}')">`;
            movieContainer.appendChild(movieDiv);

            if ((index + 1) % 5 === 0) {
                let randomAd = getRandomAd();
                if (randomAd) {
                    let adDiv = document.createElement("div");
                    adDiv.classList.add("movie");
                    adDiv.innerHTML = `<a href="${randomAd.adLink}" target="_blank"><img src="${randomAd.adImage}" alt="Ad"></a>`;
                    movieContainer.appendChild(adDiv);
                }
            }
        });
    }

    function searchMovies() {
        let query = document.getElementById("search").value.toLowerCase();
        let filteredMovies = movieData.filter(movie => movie.title.toLowerCase().includes(query));
        displayMovies(filteredMovies);
    }

    function openModal(title, imageUrl, watchLink, downloadLink, genre) {
        document.getElementById("modalTitle").textContent = title;
        document.getElementById("modalImage").src = imageUrl;
        document.getElementById("modalGenre").textContent = genre;
        document.getElementById("watchLink").href = watchLink;

        let randomAd = getRandomAd();
        if (randomAd) {
            document.getElementById("modalAd").innerHTML = `<a href="${randomAd.adLink}" target="_blank"><img src="${randomAd.adImage}" style="width:100%;border-radius:10px;"></a>`;
        }

        document.getElementById("movieModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("movieModal").style.display = "none";
    }

    fetchMoviesAndAds();
</script>

</body>
</html>
