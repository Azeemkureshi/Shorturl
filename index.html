
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: white; text-align: center; padding: 10px; }
        .movie-container { display: flex; flex-wrap: wrap; justify-content: center; }
        .movie { margin: 10px; width: 150px; cursor: pointer; }
        .movie img { width: 100%; border-radius: 10px; }
        .ad { margin: 10px; width: 150px; }
    </style>
</head>
<body>

    <h1>ðŸŽ¬ Movie Website</h1>
    <div class="movie-container" id="movies"></div>

    <script>
        async function loadMovies() {
            let response = await fetch("movies.json");
            let data = await response.json();
            let movies = data.movies;
            let ads = data.ads;
            let movieContainer = document.getElementById("movies");
            movieContainer.innerHTML = "";

            movies.forEach((movie, index) => {
                let div = document.createElement("div");
                div.classList.add("movie");
                div.innerHTML = `<img src="${movie.image}" onclick="window.open('${movie.watch}')">`;
                movieContainer.appendChild(div);

                if ((index + 1) % 5 === 0 && ads.length > 0) {
                    let adIndex = Math.floor(Math.random() * ads.length);
                    let adDiv = document.createElement("div");
                    adDiv.classList.add("ad");
                    adDiv.innerHTML = `<a href="${ads[adIndex].link}" target="_blank"><img src="${ads[adIndex].image}"></a>`;
                    movieContainer.appendChild(adDiv);
                }
            });
        }
        
        loadMovies();
    </script>

</body>
</html>
