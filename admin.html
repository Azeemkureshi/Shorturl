<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h2>Admin Panel</h2>

    <h3>Movies</h3>
    <form id="movieForm">
        <input type="text" id="title" placeholder="Title" required>
        <input type="url" id="image" placeholder="Image URL" required>
        <input type="url" id="watch" placeholder="Watch Link" required>
        <input type="url" id="download" placeholder="Download Link" required>
        <button type="submit">Add Movie</button>
    </form>

    <h3>Ads</h3>
    <form id="adForm">
        <input type="url" id="adImage" placeholder="Ad Image URL" required>
        <input type="url" id="adLink" placeholder="Ad Link" required>
        <button type="submit">Add Ad</button>
    </form>

    <script>
        const MOVIES_JSON = "movies.json";
        const ADS_JSON = "ads.json";

        document.getElementById("movieForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const movie = {
                title: document.getElementById("title").value,
                image: document.getElementById("image").value,
                watch: document.getElementById("watch").value,
                download: document.getElementById("download").value,
            };
            saveData(MOVIES_JSON, movie);
        });

        document.getElementById("adForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const ad = {
                image: document.getElementById("adImage").value,
                link: document.getElementById("adLink").value,
            };
            saveData(ADS_JSON, ad);
        });

        function saveData(filename, newData) {
            alert(`Manually update ${filename} on GitHub with: ${JSON.stringify(newData)}`);
        }
    </script>
</body>
</html>
